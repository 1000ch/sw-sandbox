<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sw-sandbox</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="container">
      <h1>sw-sandbox</h1>
      <section>
        <h2>Cache list</h2>
        <select id="cache-list" class="form-select" multiple></select>
        <button id="list-cache" class="btn" type="button">list cache</button>
      </section>
      <section>
        <h2>Manage cache</h2>
        <input id="cache-name" class="form-control" type="text">
        <button id="add-cache" class="btn" type="button">add cache</button><br>
        <button id="delete-cache" class="btn" type="button">delete cache</button>
        <button id="clear-cache" class="btn" type="button">clear cache</button>
        <button id="purge-cache" class="btn" type="button">purge cache</button>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
